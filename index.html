<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="styles.css" class="stylesheet">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel Logo" class="base-logo">
    </div>
    
    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="Base Apparel Hero" class="base-hero-mobile">
      <img src="images/hero-desktop.jpg" alt="Base Apparel Hero" class="base-hero-desktop">
    </div>
    
    <div class="description">
      <h1>We're</h1> 
      <h2>coming <br /> soon</h2>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

      <div class="form">
        <input type="text" placeholder="Email Address" id="email"> <button class="button" id="button"><img src="images/icon-arrow.svg" alt="Arrow Button" class="arrow"></button>
      </div>
      <div class="error-container" id="error-container"><p class="" id="error"></p></div>

  </main>
</body>
</html>
